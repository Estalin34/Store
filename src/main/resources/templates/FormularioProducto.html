<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario Producto</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Registrar Producto</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/guardar}" method="post" th:object="${producto}">
                <div class="mb-3">
                    <label for="exampleInputCodigo" class="form-label">Código</label>
                    <input type="number" class="form-control" id="exampleInputCodigo" th:field="*{id}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputNombre" th:field="*{nombre}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPrecio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="exampleInputPrecio" th:field="*{precio}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputStock" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="exampleInputStock" th:field="*{stock}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputDescripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="exampleInputDescripcion" th:field="*{descripcion}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
